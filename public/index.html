<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Academia do jão" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="/src/style.css">
  <title>Academia do jão</title>
  <script src="/src/index.js"></script>
</head>

<body>
  <div id="root" class="container">
    <div class="logo-container">
      <img class="logo" src="/src/img/logo.png" alt="logo_academia_jao">
    </div>
    <h1>Login</h1>
    <form action="/login" method="POST">
      <label for="username">Nome de usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha">

      <input type="submit" class="Entrar" value="Entrar">
      <div class="container-auxi">
        <a type="submit" class="Voltar" href="/public/recuperar.html">Recuperar senha</a>
      </div>
    </form>
  </div>
</body>

</html>
